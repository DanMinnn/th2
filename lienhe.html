<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liên hệ</title>
    <link rel="stylesheet" href="lienhe.css">
</head>

<body>
    <div class="main">

        <form action="" method="POST" class="form" id="form-1">
            <h3 class="heading">Thông tin liên hệ</h3>
            <!-- <p class="desc">Cùng nhau học lập trình miễn phí tại F8 ❤️</p> -->

            <div class="spacer"></div>

            <div class="form-group">
                <label for="fullname" class="form-label">Tên đầy đủ</label>
                <input id="fullname" name="fullname" type="text" placeholder="VD: Minh Đặng" class="form-control">
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <input id="email" name="email" type="text" placeholder="VD: email@domain.com" class="form-control">
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="subject" class="form-label">Subject</label>
                <input id="subject" name="subject" type="subject" placeholder="Nhập môn học" class="form-control">
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="message" class="form-label">Nhập message</label>
                <input id="message" name="message" placeholder="Nhập message" class="form-control">
                <span class="form-message"></span>
            </div>
            <button class="form-submit">Submit Form</button>
        </form>
        <script src='lienhe.js'></script>

        <script>
            Validator({
                form: '#form-1',
                errorSelector: '.form-message',
                rules: [
                    Validator.isRequired('#fullname', 'Vui lòng nhập tên đầy đủ của bạn'),
                    Validator.isEmail('#email'),
                    Validator.isRequired('#subject'),
                    Validator.isRequired('#message'),
                ],
            });
        </script>
    </div>

</body>

</html>
